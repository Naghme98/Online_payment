<html>
  <head>
    <title>Item {{name}} selling</title>
  </head>
  <body>
    <h1>You are going to buy Item {{name}} </h1>
    <p>Description of Item {{ name }}</p>
    <p>{{desc}}</p>
    <p>Price</p>
    <p>{{price}}</p>
    <div>
        <form  action="{% url 'buy' name %}"  method="GET">
            {% csrf_token %}
         <button id="buy-button" type="submit">Checkout</button>
        </form>
    </div>


  </body>
</html>
